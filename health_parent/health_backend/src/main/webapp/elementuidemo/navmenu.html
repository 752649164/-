<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-table :data="tableData" style="width: 100%">
            <el-table-column prop="date" style="text-align: center" label="日期" width="300"></el-table-column>
            <el-table-column prop="name" style="text-align: center" label="姓名" width="300"></el-table-column>
            <el-table-column prop="address" style="text-align: center" label="地址"></el-table-column>
            <el-table-column label="操作" align="center" >
                <template slot-scope="scope">
                    <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                    <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>
                </template>
            </el-table-column>

        </el-table>
    </template>

</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            tableData: [{
                date: '2016-05-02',
                name: '刘学',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '李二蛋',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '陈超凡',
                address: '上海市普陀区金沙江路 1516 弄'
            }]
        },
        methods:{
            handleUpdate(row){
                alert(row.name);
            },
            handleDelete(row){
                alert(row);
            }
        }
    });
</script>
</html>
